name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: set up GCC
      run: |
        sudo apt update
        sudo apt install gcc-13 g++-13
        
    - name: Build
      run: |
        export CC=gcc-13
        export CXX=g++-13
        make build

    - name: Test
      run: make test
